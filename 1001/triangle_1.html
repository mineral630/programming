<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let n = prompt("숫자입력");
    n = parseInt(n);

    for(i = 1; i <= n; i++){
        for(j = 1; j <= i; j++){
            document.write("*")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
