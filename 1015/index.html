<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자기소개</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
            text-align: center;
        }
        img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 16px;
        }
        h1 {
            margin: 0 0 8px 0;
            font-size: 2em;
        }
        p {
            color: #555;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="프로필 사진">
        <h1>홍길동</h1>
        <p>안녕하세요! 저는 웹 개발을 좋아하는 홍길동입니다.</p>
        <p>HTML, CSS, JavaScript를 공부하고 있습니다.</p>
        <p>취미는 음악 감상과 산책입니다.</p>
    </div>
</body>
</html>
